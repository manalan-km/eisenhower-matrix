<div class="editBox rounded-5">
  <form [formGroup]="taskEditForm">
    <div class="row">
      <div class="col-9 ps-4 py-2">
        <input
          type="text"
          class="form-control rounded-5 inputField"
          placeholder="New task"
          aria-label="New task"
          aria-describedby="enter-new-task"
          [value]="selectedTask.TaskContent"
          #taskContent
        />
      </div>
    </div>
    <div class="row pb-2">
      <div class="col-8 ps-4">
        <select class="form-select inputField rounded-5" #selectPriority>
          @for (priority of taskPriorities; track $index) {
            <option
              [selected]="priority.priority === selectedTask.TaskPriority"
              value="{{ priority.priority }}"
            >
              {{ priority.value }}
            </option>
          }
        </select>
      </div>
      <div class="col-1 mx-1">
        <button
          class="btn"
          (click)="editTask(taskContent, selectPriority)"
          [routerLink]="['']"
        >
          <i class="bi bi-check"></i>
        </button>
      </div>
      <div class="col-1 mx-1">
        <button class="btn">
          <i class="bi bi-trash3"></i>
        </button>
      </div>
    </div>
  </form>
</div>
