<div class="taskbar rounded-5">
  <div class="row">
    <div class="col-9 ps-4 py-2">
      <input
        type="text"
        class="form-control rounded-5 task"
        placeholder="New task"
        aria-label="New task"
        aria-describedby="enter-new-task"
        #taskContent
      />
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-8 ps-4">
      <select class="form-select task rounded-5" #selectPriority>
        <option value="no-priority"></option>
        <option value="imp-urgent">Important and urgent</option>
        <option value="imp-not-urgent">Important but not urgent</option>
        <option value="not-imp-urgent">Not important but urgent</option>
        <option value="not-imp-not-urgent">Not important and not urgent</option>
      </select>
    </div>
    <div class="col-1 ps-2 mx-1">
      <button class="btn ps-0" (click)="addNewTask(taskContent,selectPriority)">
        <i class="bi bi-rocket-takeoff"></i>
      </button>
    </div>
    <div class="col-1 ps-2 mx-1">
      <button class="btn ps-0">
        <i class="bi bi-trash3"></i>
      </button>
    </div>
  </div>
</div>
